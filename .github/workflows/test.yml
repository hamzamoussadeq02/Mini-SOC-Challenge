name: 1st part

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch secrets from Vault
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: http://192.168.1.27:8200
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            secret/github-ci indexer_admin_password | INDEXER_ADMIN_PASSWORD ;
            secret/github-ci wazuh_api_password      | WAZUH_API_PASSWORD ;
            secret/github-ci kibana_user_password    | KIBANA_USER_PASSWORD ;
      - name: Render wazuh.yml from template
        run: |
          envsubst < docker/config/wazuh_dashboard/wazuh.yml.template > docker/config/wazuh_dashboard/wazuh.yml


      - name: Generate indexer certificates
        working-directory: ./docker
        run: |
          docker compose -f generate-indexer-certs.yml run --rm generator

          
      - name: Build Docker images
        working-directory: ./docker
        run: |
          docker compose up -d

 
      - name: Wait for Wazuh Dashboard to be ready
        run: |
          echo "⏳ Waiting for Wazuh Dashboard to be ready..."
          retries=30   # wait up to 30 * 5s = 150s (2.5 minutes)
          count=0

          until curl -sk https://localhost | grep -qv "Wazuh dashboard server is not ready yet"; do
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "❌ Dashboard did not become ready in time (timeout)"
              exit 1
            fi
            echo "Dashboard not ready yet, retrying in 5s... ($count/$retries)"
            sleep 5
          done

          echo "✅ Wazuh Dashboard is ready!"

