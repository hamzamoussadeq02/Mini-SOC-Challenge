name: Trivy scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  
  build-images:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images
        working-directory: ./docker
        run: |
          docker compose build


  trivy-scan:
    runs-on: self-hosted
    needs: build-images
    strategy:
      matrix:
        image: 
          - wazuh/wazuh-manager:4.12.0
          - wazuh/wazuh-indexer:4.12.0
          - wazuh/wazuh-dashboard:4.12.0
          - nginx:latest
    steps:
      - name: Run Trivy scan
        run: |
          IMAGE=${{ matrix.image }}
          REPORT_FILE="trivy-reports/$(echo $IMAGE | tr / _ | tr : _).txt"
          echo "üîç Scanning $IMAGE"
          trivy image --exit-code 0 --severity HIGH,CRITICAL -o $REPORT_FILE $IMAGE
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.image//[:\/]/_ }}-${{ github.run_id }}
          path: trivy-reports/

       
